<!DOCTYPE html>
<html lang="en">

<head>
    <title> JQuery validation</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jq.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

<body onload="buildTable()">
    <section>
        <div class="justify-content-center items-center d-flex">
            <div class="container min-width-100vh mx-auto d-block" style="width: 400px">
                <div class="card mx-auto d-block items-center">
                    <div class=" card-header bg-secondary text-center p-2 border-bottom:4px solid-black">
                        <h2>BIO-DATA FORM</h2>
                    </div>
                    <div class="card-body">
                        <form id="registration">
                            <div class="form-group">

                                <div class="pb-5 d-block">
                                    <label for="">UserName : </label>
                                    <input type="hidden" id="id"><br>
                                    <input class="wid" type="text" placeholder="username" id="username">
                                    <p id="error1" style="color:red;"></p>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="pb-5 d-block">
                                    <label for="">FatherName : </label>
                                    <input class="wid" type="text" placeholder="fathername" id="fathername">
                                    <p id="error2" style="color:red;"></p>
                                    <span></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="pb-5 d-block">
                                    <label for="">Email : </label>
                                    <input class="wid" type="email" class="tb-email" placeholder="email" id="email">
                                    <p id="error3" style="color:red;"></p>
                                    <span></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="pb-5 d-block p-2 w-100">
                                    <label for="">Dateofbirth :</label>
                                    <input class="wid" type="date" id="dateofbirth">
                                    <p id="error4" style="color:red;"></p>
                                    <span></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="pb-5 d-block p-2 w-100" id="gend">
                                    <label for="">Gender :</label>
                                    <input type="radio" name="gender" value="Male"> Male

                                    <input type="radio" name="gender" value="Female"> Female
                                    <p id="error5" style="color:red;"></p>
                                    <span></span>

                                </div>
                            </div>


                            <div class="form-group">
                                <div class="pb-5 d-block" id="tb1">
                                    <label for="">
                                        <h6>Language : </h6>
                                    </label><br>
                                    <input type="checkbox" name="box" id="lang1" value="Tamil"> Tamil<br>
                                    <input type="checkbox" name="box" id="lang1" value="English"> English<br>
                                    <input type="checkbox" name="box" id="lang1" value="Hindi"> Hindi<br>
                                    <p id="error6" style="color:red;"></p>
                                    <span></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="pb-5 d-block p-2 w-100">
                                    <label for="">Phone Number : </label>
                                    <input class="rounded fs-5 d-block  p-2 w-100" type="number"
                                        placeholder="phonenumber" id="phonenumber">
                                    <p id="error7" style="color:red;"></p>
                                    <span></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="pb-5 d-block p-2 w-100">
                                    <label for="">Address : </label>
                                    <textarea class="form-control" id="address" type="text" rows="3"></textarea>
                                    <p id="error8" style="color:red;"></p>
                                    <span></span>
                                </div>
                            </div>


                            <button class="fs-2 btn btn-success w-100 p-2 rounded text-light" type="button"
                                id="submitbtn">Submit</button>


                        </form>
                    </div>
                </div>
            </div>
    </section><br><br><br><br><br>

    <div class="w-100 text-light bg-dark">
        <table class="table text-light w-100">
            <thead>
                <tr>
                    <th>UserName</th>
                    <th>FatherName</th>
                    <th>Email</th>
                    <th>Dateofbirth</th>
                    <th>Gender</th>
                    <th>Language</th>
                    <th>phoneNumber</th>
                    <th>Address</th>
                    <th>Action</th>
                    <!-- <th>Edit</th>
                    <th>Delete</th> -->
                </tr>
            </thead>
            <tbody id="mytable"></tbody>
        </table>
    </div>

    <script src="jq.js"></script>

</body>

</html>
